<!DOCTYPE html>
<html>
<head>
    <title>Guest genius</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            box-sizing: border-box;
        }

        .container {
            position: relative;
            border-right: 2px solid #333;
            border-bottom: 2px solid #333;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }

        .container:nth-child(2n) {
            border-right: none;
        }

        .container:nth-child(n+3) {
            border-bottom: none;
        }

        textarea {
            width: 100%;
            height: 100%;
            resize: none;
            border: none;
            background-color: transparent;
            font-family: monospace;
            padding: 10px;
            box-sizing: border-box;
        }

        #runButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        #runButton:hover {
            background-color: #45a049;
        }

        spline-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Container 1 -->
    <div class="container">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.67/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/5jJs9RyDH0hDrAhk/scene.splinecode"></spline-viewer>
    </div>
